<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Farm Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">

  <!-- 1. Start Screen -->
  <section id="screen-start" class="screen active">
    <div class="start-content">
      <h1 class="game-title">My Farm</h1>
      <button id="btn-start" class="btn-primary">Start</button>
    </div>
  </section>

  <!-- 2. Choose Screen -->
  <section id="screen-choose" class="screen">
    <div class="choose-content">
      <h2 class="choose-title">Choose where to start!</h2>
      <div class="choose-buttons">
        <button id="btn-go-inside" class="btn-secondary">Inside</button>
        <button id="btn-go-outside" class="btn-secondary">Outside</button>
      </div>
    </div>
  </section>

  <!-- 3. Inside Scene (Barn) -->
  <section id="screen-barn" class="screen">
    <div class="scene-layout">
      <div class="top-controls">
        <button id="btn-to-outside" class="btn-secondary swap-btn">Go Outside</button>
      </div>

      <div class="animals-row">
        <!-- Pig -->
        <div class="animal" data-animal-id="pig" data-sound="sounds/pig_oink_short.wav">
          <div class="animal-label">Pig</div>
          <div class="animal-hearts">
            <span class="heart" data-index="1">♥</span>
            <span class="heart" data-index="2">♥</span>
            <span class="heart" data-index="3">♥</span>
          </div>
          <div class="animal-body">
            <img class="animal-image"
                 src="images/pig_idle.png"
                 data-idle="images/pig_idle.png"
                 data-jump="images/pig_jump.png"
                 data-love="images/pig_love.png"
                 alt="Pig">
          </div>
        </div>

        <!-- Sheep -->
        <div class="animal" data-animal-id="sheep" data-sound="sounds/sheep_baa.wav">
          <div class="animal-label">Sheep</div>
          <div class="animal-hearts">
            <span class="heart" data-index="1">♥</span>
            <span class="heart" data-index="2">♥</span>
            <span class="heart" data-index="3">♥</span>
          </div>
          <div class="animal-body">
            <img class="animal-image"
                 src="images/sheep_idle.png"
                 data-idle="images/sheep_idle.png"
                 data-jump="images/sheep_jump.png"
                 data-love="images/sheep_love.png"
                 alt="Sheep">
          </div>
        </div>
      </div>

      <!-- Food bar: 四个食物始终存在 -->
      <div class="food-bar">
        <div class="food-slot">
          <div class="food" data-food-id="hay" data-target="sheep">
            <img src="images/food_hay.png" alt="Hay">
          </div>
        </div>

        <div class="food-slot">
          <div class="food" data-food-id="pig_slop" data-target="pig">
            <img src="images/food_pig_slop.png" alt="Pig Food">
          </div>
        </div>

        <div class="food-slot">
          <div class="food" data-food-id="apple" data-target="horse">
            <img src="images/food_apple.png" alt="Apple">
          </div>
        </div>

        <div class="food-slot">
          <div class="food" data-food-id="duck_fish" data-target="duck">
            <img src="images/food_duck_fish.png" alt="Fish">
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- 4. Outside Scene -->
  <section id="screen-outside" class="screen">
    <div class="scene-layout">
      <div class="top-controls">
        <button id="btn-to-inside" class="btn-secondary swap-btn">Go Inside</button>
      </div>

      <div class="animals-row">
        <!-- Horse -->
        <div class="animal" data-animal-id="horse" data-sound="sounds/horse_nicker.wav">
          <div class="animal-label">Horse</div>
          <div class="animal-hearts">
            <span class="heart" data-index="1">♥</span>
            <span class="heart" data-index="2">♥</span>
            <span class="heart" data-index="3">♥</span>
          </div>
          <div class="animal-body">
            <img class="animal-image"
                 src="images/horse_idle.png"
                 data-idle="images/horse_idle.png"
                 data-jump="images/horse_jump.png"
                 data-love="images/horse_love.png"
                 alt="Horse">
          </div>
        </div>

        <!-- Duck -->
        <div class="animal" data-animal-id="duck" data-sound="sounds/duck_quack_kinda.wav">
          <div class="animal-label">Duck</div>
          <div class="animal-hearts">
            <span class="heart" data-index="1">♥</span>
            <span class="heart" data-index="2">♥</span>
            <span class="heart" data-index="3">♥</span>
          </div>
          <div class="animal-body">
            <img class="animal-image"
                 src="images/duck_idle.png"
                 data-idle="images/duck_idle.png"
                 data-jump="images/duck_jump.png"
                 data-love="images/duck_love.png"
                 alt="Duck">
          </div>
        </div>
      </div>

      <!-- Food bar: 四个食物始终存在 -->
      <div class="food-bar">
        <div class="food-slot">
          <div class="food" data-food-id="hay" data-target="sheep">
            <img src="images/food_hay.png" alt="Hay">
          </div>
        </div>

        <div class="food-slot">
          <div class="food" data-food-id="pig_slop" data-target="pig">
            <img src="images/food_pig_slop.png" alt="Pig Food">
          </div>
        </div>

        <div class="food-slot">
          <div class="food" data-food-id="apple" data-target="horse">
            <img src="images/food_apple.png" alt="Apple">
          </div>
        </div>

        <div class="food-slot">
          <div class="food" data-food-id="duck_fish" data-target="duck">
            <img src="images/food_duck_fish.png" alt="Fish">
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- 5. Ending Screen -->
  <section id="screen-ending" class="screen">
    <div class="ending-content">
      <h2 class="ending-title">Thank you for feeding our friends!</h2>
      <button id="btn-restart" class="btn-primary">Play again</button>
    </div>
  </section>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
